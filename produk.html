    <section class="produk">
        <div class="container">

            <p class="text-center fs-5 text-secondary">Kualitas Terbaik Biji Kopi Pilihan, Langsung Dari Petani</p>

            <div class="form-floating w-50 mx-auto">

                </select>

            <script>
                var json = "https://rikikurnia.com/prakerja/api/kopi"


                select_kopi.onchange = function () {
                    var pilihan = this.value
                    var isi_html = ""

                    $.get(json).then(function (data) {
                        var data_kopi = data[pilihan]
                        console.log(data_kopi)
                        data_kopi.forEach(kopi => {
                            isi_html += `<div class="col-12 col-md-6 col-lg-3">
                    <div class="card mt-5 mx-auto text-center">
                        <img src="${kopi.foto}"
                            class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title text-dark">${kopi.nama}</h5>
                            <div class="row py-3">
                                <div class="col">
                                    ${kopi.size}
                                </div>
                                <div class="col">
                                    ${kopi.harga}
                                </div>
                            </div>
                            <a href="#" "${kopi.link}"
                                class="btn btn-dark w-100">
                                <i class="bi bi-bag-heart"></i>
                                Beli
                            </a>
                        </div>
                    </div>
                </div>`
                        })

                        baris_produk.innerHTML = isi_html
                    })
                }


            </script>
